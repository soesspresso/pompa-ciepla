<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomp Ciepla</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.25.0/dist/supabase.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://your-supabase-url.supabase.co';
        const supabaseKey = 'your-supabase-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Google OAuth sign-in
        async function signInWithGoogle() {
            const { user, error } = await supabase.auth.signIn({
                provider: 'google',
            });
            if (error) {
                showToast(error.message);
            } else {
                checkUserSession();
            }
        }

        // Sign-out function
        async function signOut() {
            await supabase.auth.signOut();
            checkUserSession();
        }

        // Check user session
        async function checkUserSession() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('auth-status').innerText = `Logged in as: ${user.email}`;
            } else {
                document.getElementById('auth-status').innerText = 'Not logged in';
            }
        }

        // Form submission
        async function saveEntry(entryData) {
            const user = supabase.auth.user();
            if (!user) {
                showToast('You must be logged in to save entries.');
                return;
            }
            const { data, error } = await supabase
                .from('your_table_name')
                .insert([{ user_id: user.id, entry_data: entryData }]);
            if (error) {
                showToast(error.message);
            } else {
                alert('Entry saved!');
            }
        }

        // Toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.innerText = message;
            document.body.appendChild(toast);
            setTimeout(() => { toast.remove(); }, 3000);
        }

        // Initialize
        window.onload = checkUserSession;
    </script>
</head>
<body>
    <h1>Pomp Ciepla</h1>
    <button onclick="signInWithGoogle()">Sign in with Google</button>
    <button onclick="signOut()">Sign Out</button>
    <p id="auth-status">Not logged in</p>
    <form id="entry-form">
        <textarea id="entry-data" required></textarea>
        <button type="submit">Save Entry</button>
    </form>
    <script>
        document.getElementById('entry-form').onsubmit = function(e) {
            e.preventDefault();
            const entryData = document.getElementById('entry-data').value;
            saveEntry(entryData);
        };
    </script>
</body>
</html>
