<!DOCTYPE html lang="pl">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompa Ciepła</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.supabase.io/<SUPABASE_PROJECT_ID>.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <button id="google-login">Zaloguj się przez Google</button>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#dodaj">Dodaj</a></li>
            <li><a href="#historia">Historia</a></li>
            <li><a href="#analityka">Analityka</a></li>
        </ul>
    </nav>
    <div id="content">
        <!-- Dashboard content --><div id="dashboard">...</div>
        <!-- Add new record form --><div id="dodaj">...</div>
        <!-- History section --><div id="historia">...</div>
        <!-- Analytics charts --><div id="analityka">...</div>
    </div>
    <script>
        // Supabase authentication code
        const { createClient } = supabase;
        const supabaseUrl = 'https://<SUPABASE_URL>.supabase.co';
        const supabaseKey = '<SUPABASE_ANON_KEY>';
        const supabase = createClient(supabaseUrl, supabaseKey);

        document.getElementById('google-login').onclick = async () => {
            const { user, session, error } = await supabase.auth.signIn({ provider: 'google' });
            if (error) console.log('Error logging in:', error);
        };
        
        // JavaScript for charts and forms
    </script>
</body>
</html>
